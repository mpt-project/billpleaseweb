<div class="login">
  <div class="login-header">
    <h1>Bill Please!</h1>
  </div>
  <div class="login-form">
    <form name="registerForm" ng-submit="register()" method="post">
      <h2>Dane do rejestracji:</h2>
      <h3>Adres email:</h3>
      <input name="email" type="text" ng-model="newUser.email" placeholder="Adres email"/><br>
      <h3>Imię:</h3>
      <input name="name" type="text" ng-model="newUser.name" placeholder="Twoje imię"/><br>
      <h3>Haslo:</h3>
      <input name="password" type="password" ng-model="newUser.password" placeholder="Hasło"/>
      <br>
      <h3>Powtorz hasło:</h3>
      <input name="password_confirm" type="password" ng-model="newUser.password_confirm" placeholder="Powtorz hasło"/>
      <br>
      <input type="submit" value="Zarejestruj" class="login-button"/>
      <br>
    </form>
  </div>
</div>
