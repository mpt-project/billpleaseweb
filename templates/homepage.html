<div class="login">
  <div class="login-header">
    <h1>Bill Please!</h1>
  </div>
  <div class="login-form">
    <form name="loginForm" ng-submit="login()" method="post">
      <h3>Email:</h3>
      <input type="text" name="email" placeholder="E-mail" ng-model="credentials.email"/><br>
      <h3>Hasło:</h3>
      <input type="password" name="password" placeholder="Hasło" ng-model="credentials.password" />
      <br>
      <input type="submit" value="Zaloguj" class="login-button"/>
    </form>
    <div class="sign-up">
      <a ui-sref="register">Dołącz do nas!</a>    
    </div>
  </div>
</div>
